<!DOCTYPE html>
<html>
<head><title>Twoje płatności</title></head>
<body>
  <h2>Płatności dla {{ request.user.username }}</h2>
  <table border="1">
    <tr><th>Data</th><th>Typ</th><th>Kwota</th><th>Status</th></tr>
    {% for p in payments %}
    <tr>
      <td>{{ p.date }}</td>
      <td>{{ p.get_type_display }}</td>
      <td>{{ p.amount }} zł</td>
      <td>{{ p.get_status_display }}</td>
    </tr>
    {% empty %}
    <tr><td colspan="4">Brak płatności</td></tr>
    {% endfor %}
  </table>
  <p><a href="{% url 'dashboard' %}">Powrót do panelu</a></p>
</body>
</html>
