{% extends "base.html" %}
{% block title %}Twoje płatności{% endblock %}
{% block content %}
<h2>Płatności</h2>
<table class="table">
  <tr><th>Data</th><th>Typ</th><th>Kwota</th><th>Status</th></tr>
  {% for p in payments %}
  <tr>
    <td>{{ p.date }}</td>
    <td>{{ p.get_type_display }}</td>
    <td>{{ p.amount }} zł</td>
    <td>{{ p.get_status_display }}</td>
  </tr>
  {% empty %}
  <tr><td colspan="4">Brak płatności</td></tr>
  {% endfor %}
</table>
{% endblock %}
