{% extends 'base.html' %}

{% block title %}eBOK - Strona główna{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-10">
    <div class="card shadow">
      <div class="card-body text-center p-5">
        <h1 class="display-4 mb-4">Witaj w systemie eBOK</h1>
        <p class="lead">Elektroniczne Biuro Obsługi Klienta dla mieszkańców</p>

        {% if user.is_authenticated %}
          <a href="{% url 'app:dashboard' %}" class="btn btn-primary btn-lg mt-4">
            <i class="bi bi-speedometer2 me-2"></i> Przejdź do panelu
          </a>
        {% else %}
          <a href="{% url 'app:login' %}" class="btn btn-primary btn-lg mt-4">
            <i class="bi bi-box-arrow-in-right me-2"></i> Zaloguj się
          </a>
        {% endif %}
      </div>
    </div>
  </div>
</div>
{% endblock %}
